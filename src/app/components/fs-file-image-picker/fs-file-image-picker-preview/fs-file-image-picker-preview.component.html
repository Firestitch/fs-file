<div class="wrap" [style.width.px]="previewDiameter" [style.height.px]="previewDiameter">

  <fs-file
    (select)="selectFile($event)"
    (error)="error.emit($event)"
    (clicked)="clicked.emit($event)"
    [minHeight]="minHeight"
    [minWidth]="minWidth"
    [imageWidth]="imageWidth"
    [imageHeight]="imageHeight"
    [imageQuality]="imageQuality"
    accept="image/*"
    multiple="false">


    <fs-file-preview
      [file]="file"
      [previewHeight]="previewDiameter"
      [previewWidth]="previewDiameter"
      class="image-preview">
    </fs-file-preview>

      <img class="image-preview" [src]="preview" [style.objectFit]="previewFit">
      <mat-spinner class="spinner" *ngIf="file.progress" [diameter]="previewDiameter/2"></mat-spinner>
    </ng-container>

    <ng-template #noImage>
      <div class="image-preview"
          [style.background]="'#f2f2f2'"
          [style.width.px]="previewDiameter"
          [style.height.px]="previewDiameter"></div>
      <mat-spinner class="spinner" *ngIf="file.progress" [diameter]="previewDiameter/2"></mat-spinner>
    </ng-template> -->

    <div class="update-action" [ngStyle]="updateStyle"> {{file && file.exists ? 'Update' : 'Upload '}} </div>
  </fs-file>
</div>
