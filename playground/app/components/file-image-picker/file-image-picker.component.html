<fs-file-image-picker
  (select)="select($event)"
  [url]="url"
  imageQuality=".8"
  imageWidth="500"
  imageHeight="500"
  previewDiameter="50">
  <div fsFileLabel>File Image Picker Label</div>
</fs-file-image-picker>

<fieldset *ngIf="file">
  <legend>File</legend>
  <pre>{{ file | json }}</pre>
</fieldset>
